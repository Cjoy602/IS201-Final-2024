<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Icon Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .btn-social {
            text-decoration: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .btn-dark {
            background-color: #333;
        }
        .btn-dark:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a class="btn btn-dark btn-social mx-2" 
       href="https://www.instagram.com/cole_joyner/profilecard/?igsh=MWEyMjlqdG9sc29qZA==" 
       aria-label="Cole Joyner Instagram Profile">
        <i class="fab fa-instagram"></i>
    </a>
</body>
</html>
